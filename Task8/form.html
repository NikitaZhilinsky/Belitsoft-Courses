<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Folder 13</title>
    <style>
      body {
        padding: 10px 30px;
      }

      p {
        margin-bottom: 5px;
      }

      .name, .email, .telephone {
        width: 260px;
        padding: 5px;
      }

    </style>
  </head>
  <body>
    <h1>Обратная связь</h1>
    <p>Имя:</p>
    <input type="text" name="name" placeholder="Введите ваше имя" class="name">
    <p>Ваш email:</p>
    <input type="text" name="email" placeholder="Введите адрес Вашей почты" class="email">
    <p>Ваш телефон:</p>
    <input type="tel" name="telephone" placeholder="Введите номер телефона" class="telephone">
    <p>Сообщение:</p>
    <textarea name="message" rows="8" cols="80" placeholder="Текст сообщения ..."></textarea>
    <p><input type="button" name="button to send" value="Отправить"></p>
  </body>
</html>
